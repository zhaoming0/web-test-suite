<meta charset=utf-8>
<title>Web NFC Test: insecure context</title>
<link rel="author" title="Intel" href="http://www.intel.com"/>
<link rel="author" title="Zhao Ming" href="mailto:mingx.zhao@intel.com"/>
<link rel="help" href="https://w3c.github.io/web-nfc/#the-nfc-interface"/>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="nfc_help.js"></script>
<meta name="flags" content="interact">
<div id="log"></div>

<h2>Precondition</h2>
<ol>
  <li>
    Run test is an insecure context, e.g. http://example.com/
  </li>
</ol>

<script>

"use strict";
test(() => {
  assert_throws('SecurityError', () => { navigator.nfc.push(test_text_data); });
}, "nfc.push should fail with SecurityError in a secure context.");

test(() => {
  assert_throws('SecurityError', () => { navigator.nfc.cancelPush(); });
}, "nfc.cancelPush should fail with SecurityError in a secure context.");

test(() => {
  assert_throws('SecurityError', () => { navigator.nfc.Watch(noop); });
}, "nfc.watch should fail with SecurityError in a secure context.");

test(() => {
  assert_throws('SecurityError', () => { navigator.nfc.cancelWatch(); });
}, "nfc.cancelWatch should fail with SecurityError in a secure context.");

</script>
