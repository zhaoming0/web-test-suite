<meta charset="utf-8">
<title>Window Menu</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winmenu">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Show Menu" button to get window menu.</li>
  <li>Click "This is Menu" label to get menubar options.</li>
  <li>Click "Clear Menu" button to cancel window menu.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Label "This is Menu" is showed.</li>
  <li>Menubar options is showed.</li>
  <li>Window menu disappears.</li>
</ol>
<button onclick="showWindowMenu()">Show Menu</button>
<button onclick="clearWindowMenu()">Clear Menu</button>
<script>

var menu = new nw.Menu({type: 'menubar'});
var submenu = new nw.Menu();
var win = nw.Window.get();
submenu.append(new nw.MenuItem({
  label: 'Item A',
  })
);
submenu.append(new nw.MenuItem({label: 'Item B'}));
submenu.append(new nw.MenuItem({type: 'separator'}));
submenu.append(new nw.MenuItem({label: 'Item C'}));
var menuitem = new nw.MenuItem({
  label: 'This is Menu',
  submenu: submenu
  }
);
menu.append(menuitem);
function showWindowMenu() {
  if(win.window instanceof Window) {
    win.menu = menu;
  }
}
function clearWindowMenu() {
  win.menu = null;
}

</script>
