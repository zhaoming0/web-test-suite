<meta charset="utf-8">
<title>Get And Set Window Title</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#wintitle">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Get Title" button to get default window title.</li>
  <li>Input New Title, then click "Update Title" and "Get Title".</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Default window title is got.</li>
  <li>Current window title is the same to input value.</li>
</ol>
<form name="myform" onsubmit="setWindowTitle()"  method="post">
  input new Title: <input type="text" name="text_title"></input>
  <input type="submit" value="Update Title"></input>
  <input type="button" onclick="showWindowTitle()" value="Get Title">
</form>
<div>
Current window title is: "<span id = "title"></span>"
</div>
<script>

var win = nw.Window.get();
function showWindowTitle() {
  document.getElementById("title").innerHTML = win.title;
}
function setWindowTitle() {
  win.title = String(win.window.document.forms["myform"]["text_title"].value);
} 

</script>
