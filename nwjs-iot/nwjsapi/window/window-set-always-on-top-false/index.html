<meta charset="utf-8">
<title>Window Set Always On Top False</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winsetalwaysontoptop">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Open Second Window" button to open second window.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Second window is showed above the first window and "success" is displayed.</li>
</ol>
<button onclick="openSecondWindow()">Open Second Window</button>
<script>

var win = nw.Window.get();
var win_2 = null;
function out(id, msg) {
  var h1 = document.createElement("h1");
  h1.setAttribute("id", id);
  h1.innerHTML = msg;
  document.body.appendChild(h1);
}
function openSecondWindow() {
  nw.Window.open("secondwindow.html", {
    "title": "Second Window",
    "position": "mouse"
  }, function() {
    out("result", "success"); 
  })
}
win.on("loaded", function() {
  win.setAlwaysOnTop(false);
})

</script>
