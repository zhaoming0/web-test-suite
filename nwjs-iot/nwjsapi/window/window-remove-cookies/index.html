<meta charset="utf-8">
<title>Window Remove Cookies</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#wincookies">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click 'Get Cookie' button to set and show cookie value.</li>
  <li>Click 'Remove Cookie' to remove cookie value.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Cookie value is got.</li>
  <li>Cookie value disappear.</li>
</ol>
<button onclick="getCookie()">Get Cookie</button>
<button onclick="removeCookie()">Remove Cookie</button>
<div>
Cookie value is: "<span id='cookie'></span>"
</div>
<script>

var win = nw.Window.get();
var details = {name: "testcookie", url: "http://www.google.cn"};
function setCookie() {
  win.cookies.set({
    url: "http://www.google.cn",
    name: "testcookie",
    value: "Hello Google",
    domain: "google.cn",
    path: '/'
  })
}
function getCookie() {
  setCookie();
  win.cookies.get(details, function(cookie) {
    document.getElementById("cookie").innerHTML = cookie.value;
  })
}
function removeCookie() {
  win.cookies.remove(details,function(cookie) {
    document.getElementById("cookie").innerHTML = cookie.value || '';
  })
}

</script>
