<meta charset="utf-8">
<title>Window Kiosk Mode</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winiskioskmode">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winenterkioskmode">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winleavekioskmode">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#wintogglekioskmode">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click 'Enter Kiosk' button to enter kiosk mode.</li>
  <li>Click 'Leave Kiosk' button to leave kiosk mode.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Window enters full screen mode.</li>
  <li>Window leaves full screen mode.</li>
</ol>
<button onclick="enterKioskMode()">Enter Kiosk</button>
<button onclick="leaveKioskMode()">Leave Kiosk</button>
<script>

var win = nw.Window.get();
function enterKioskMode() {
  if(!win.isKioskMode) {
    win.enterKioskMode();
  }
}
function leaveKioskMode() {
  try {
    win.leaveKiosKMode();
  }
  catch(e) {
    win.toggleKioskMode();
  }
}

</script>
