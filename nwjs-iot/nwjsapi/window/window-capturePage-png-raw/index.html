<meta charset="utf-8">
<title>Window CapturePage Png Raw</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#wincapturepagecallback-config">
<body style="background:#FFFFBB">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Capture Page" to capture initial window image.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Initial window image is displayed on second window and "success" is showed on initial window.</li>
</ol>
<button onclick="capturePage()">Capture Page</button>
<script>

var win = nw.Window.get();
function out(id, msg) {
  var h1 = document.createElement("h1");
  h1.setAttribute('id', id);
  h1.innerHTML = msg;
  document.body.appendChild(h1);
}
function capturePage() {
  var data_png = null;
  win.capturePage(function(base64string) {
    data_png = "data:image/png;base64," + base64string;
  }, {format: "png", datatype: "raw"});
  setTimeout(function() {
    nw.Window.open("secondwindow.html", {"position": "mouse"}, function(w) {
      w.on("loaded", function () {
        w.window.document.getElementById("demo").src = data_png;
        out("result", "success");
      })
    })
  }, 1000); 
}

</script>
</body>
