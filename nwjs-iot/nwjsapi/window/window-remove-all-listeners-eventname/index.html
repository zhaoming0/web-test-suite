<meta charset="utf-8">
<title>Window Remove All Listeners EventName</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winremovealllistenerseventname">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click 'Remove Close Listener Event' button to remove close listener event.</li>
  <li>Click 'Window Close' button to close window.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>"Close listener event is removed!" text is displayed.</li>
  <li>Window is closed immediately.</li>
</ol>
<button onclick="removeAllListeners()">Remove Close Listener Event</button>
<button onclick="windowClose()">Window Close</button>
<p id="demo"><p>
<script>

var win = nw.Window.get();
function out(id, msg) {
  var h1 = document.createElement("h1");
  h1.setAttribute("id", id);
  h1.innerHTML = msg;
  document.body.appendChild(h1);
}
win.on("close", function() {
  document.getElementById("demo").innerHTML = "Close event is triggered.";
  setTimeout(function() {
    win.close(true);
  }, 2000)
})
function windowClose() {
  win.close();
}
function removeAllListeners() {
  win.removeAllListeners("close");
  out("result", "Close listener event is removed!");
}

</script>
