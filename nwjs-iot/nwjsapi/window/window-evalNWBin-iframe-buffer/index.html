<meta charset="utf-8">
<title>Window EvalNWBin Iframe Buffer</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winevalnwbinframe-path">
<p>
  <strong>Precondition:</strong>
</p>
<ol>
  <li>Execute command "nwjc buffer.js buffer.bin" to generate compiled binary file.</li>
</ol>
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Load EvalNWBin" to load compiled binary file.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Text "success" is showed in the iframe.</li>
</ol>
<button onclick="loadevalNWBin()">Load EvalNWBin</button>
<iframe id="iframe" src="iframe.html" name="N_iframe" width="100%" height="25%"></iframe>
<script>

var win = nw.Window.get();
var iframe = document.getElementById("iframe");
var fs = require("fs");
function loadevalNWBin() {
  fs.readFile("buffer.bin", function(err, data) {
    if(err) {
      alert(err);
    }
    win.evalNWBin(iframe, data);
  })
}

</script>
