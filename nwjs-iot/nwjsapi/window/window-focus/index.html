<meta charset="utf-8">
<title>Window Focus</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winfocus">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Move Focus" button to move window focus.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Window focus is moved to second app.</li>
</ol>
<button onclick="moveFocus()">Move Focus</button>
<p id="result"></p>
<script>

var win_1 = nw.Window.get();
var win_2 = null;
nw.Window.open('secondapp.html', {
  "title": "Second App",
  "position": "mouse",
  "focus": true
  }, function(w) {
    win_2 = w;
    try {
      win_1.focus();
      win_1.window.document.getElementById('result').innerHTML = "This app has focus";
    } 
    catch(e) {
      win_2.blur();
      win_1.window.document.getElementById('result').innerHTML = "This app has focus";
    }
  });
function moveFocus() {
  win_2.focus();
  win_2.window.document.getElementById('popup').innerHTML = "This app has focus";
  win_1.window.document.getElementById('result').innerHTML = "This app hasn't focus";
}

</script>
