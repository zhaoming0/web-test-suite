<meta charset="utf-8">
<title>Window Event Move</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#event-movex-y">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Move To (200, 200)" button to move window to (200, 200).</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Window is moved and the current window position is (200, 200).</li>
</ol>
<button onclick="movePositiveValue()">Move To (200, 200)</button>
<div>
Current window position is : (<span id = "left"></span>, <span id = "top"></span>)
</div>
<script>

var win = nw.Window.get();
function showWindowPosition(x, y) {
  document.getElementById("left").innerHTML = x;
  document.getElementById("top").innerHTML = y;
}
function movePositiveValue() {
  win.moveTo(200, 200);
}
win.on("move", function(x, y) {
  if(nw.process.platform == "linux") {
    y = y-28;
  }
  showWindowPosition(x, y);
})

</script>
