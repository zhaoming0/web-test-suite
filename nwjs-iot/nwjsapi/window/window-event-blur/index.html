<meta charset="utf-8">
<title>Window Event Blur</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#event-blur">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Open Second Window" button to open second window.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Second window popups, "success" text is displayed on second window and "First window has lost focus" text is displayed on first window.</li>
</ol>
<button onclick="openSecondWindow()">Open Second Window</button>
<p id="result"></p>
<script>

var win_1 = nw.Window.get();
function openSecondWindow() {
  nw.Window.open("secondwindow.html", {
    "title": "Second Window",
    "position": "mouse",
    "focus": true
    })
}
win_1.on("blur", function() {
  win_1.window.document.getElementById("result").innerHTML = "First window has lost focus";
});

</script>
