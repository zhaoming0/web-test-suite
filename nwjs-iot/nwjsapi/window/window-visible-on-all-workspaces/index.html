<meta charset="utf-8">
<title>Window Visible On All Workspaces</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#winsetvisibleonallworkspacesvisible-mac-and-linux">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Window/#wincansetvisibleonallworkspaces-mac-and-linux">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Set Visible" button to set visible on all workspaces.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>"linux/mac supports setVisibleOnAllWorkspace()" or "** doesn't support setVisibleOnAllWorkspace()" is displayed. </li>
</ol>
<button onclick="setVisibleOnAllWorkspaces()">Set Visible</button>
<p id="demo"></p>
<script>

var win = nw.Window.get();
function setVisibleOnAllWorkspaces() {
  var platform = nw.process.platform;
  if(win.canSetVisibleOnAllWorkspaces()) {
    document.getElementById("demo").innerHTML = platform + " supports setVisibleOnAllWorkspace()";
    win.setVisibleOnAllWorkspaces(true);
  } else {
    document.getElementById("demo").innerHTML = platform + " doesn't support setVisibleOnAllWorkspace()";
  }
}

</script>
