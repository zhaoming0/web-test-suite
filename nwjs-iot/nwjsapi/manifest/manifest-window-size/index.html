<meta charset="utf-8">
<title>Manifest Window Size</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Manifest%20Format/#width">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Manifest%20Format/#height">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Get Default Size" button to get default window size.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Default window size is got and size is (300, 400).</li>
</ol>
<button onclick="getDefaultSize()">Get Default Size</button>
<div>
Default window size is (<span id="width"></span>, <span id="height"></span>)
</div>
<script>

var win = nw.Window.get();
function getDefaultSize() {
  document.getElementById("width").innerHTML = win.width;
  document.getElementById("height").innerHTML = win.height;
}

</script>
