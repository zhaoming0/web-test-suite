<meta charset="utf-8">
<title>Manifest Window Show True</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="zhang xiaoyux" href="mailto:xiaoyux.zhang@intel.com">
<link rel="help" href="http://docs.nwjs.io/en/latest/References/Manifest%20Format/#show">
<p>
  <strong>Test Steps:</strong>
</p>
<ol>
  <li>Click "Open Second App" button to open second app.</li>
  <li>Click "Open Third App" button to open third app.</li>
</ol>
<p>
  <strong>Expected Output:</strong>
</p>
<ol>
  <li>Second app popups but it can't is showed, then "Second app is invisible" is showed.</li>
  <li>Third app popups and "Third app is visible" is showed.</li>
</ol>
<button onclick="openSecondApp()">Open Second App</button>
<button onclick="openThirdApp()">Open Third App</button>
<script>

var win = nw.Window.get();
function out(id, msg) {
  var p = document.createElement("p");
  p.setAttribute('id', id);
  p.innerHTML = msg;
  document.body.appendChild(p);
}
function openSecondApp() {
  nw.Window.open("secondapp.html", {
    "title": "Second App",
    "position": "mouse",
    "show": false
  }, function() {
    out("result", "Second app is invisible")
  });
}
function openThirdApp() {
  nw.Window.open("thirdapp.html", {
    "title": "Third App",
    "position": "mouse",
    "show": true
  }, function() {
    out("result", "Third app is visible")
  });
}

</script>
