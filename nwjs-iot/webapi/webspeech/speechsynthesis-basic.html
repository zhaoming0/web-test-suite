<meta charset="utf-8">
<title>Web Speech API Test: the basics of the SpeechSynthesis interface</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="support/webspeech_common.js"></script>
<div id="log"></div>
<script>

test(function () {
  assert_class_string(speechSyn, "SpeechSynthesis");
}, "Type of window.speechSynthesis");

test(function () {
  assert_not_equals(speechSyn, null);
}, "Value of window.speechSynthesis object");

["pending", "speaking", "paused", "speak", "cancel", "pause", "resume", "getVoices"].forEach(function (attr) {
  test(function () {
    assert_true(attr in speechSyn);
  }, "Existence of " + attr + " attribute/method");
})

test(function() {
  assert_false(speechSyn.pending);
}, "Initial value of pending attribute")

test(function() {
  assert_false(speechSyn.speaking);
}, "Value of speaking attribute");

test(function() {
  assert_false(speechSyn.paused);
}, "Value of paused attribute");

test(function () {
  assert_class_string(speechSyn.getVoices(), "SpeechSynthesisVoiceList")
}, "Type of speechSynthesis.getVoices()")

</script>
