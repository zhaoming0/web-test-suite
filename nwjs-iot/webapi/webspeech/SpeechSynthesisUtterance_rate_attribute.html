<html>
<head>
<title>SpeechSynthesisUtterance_rate_attribute</title>
<meta charset="UTF-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/webspeech_common.js"></script>
</head>
<body bgcolor="FFFFFF">
<div id="log"></div>
<script type="text/javascript">
//==== TEST: SpeechSynthesisUtterance_rate_attribute
//==== LABEL Check if rate attribute of SpeechSynthesisUtterance exists, writable with check default value and value limtied
//==== PRIORITY P1
//==== SPEC Tizen Web API:Speech:SpeechSynthesisUtterance:rate A
//==== SPEC_URL https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#dfn-utterancerate
//==== TEST_CRITERIA AE AT ADV ASG AVL

test(function () {
    var utterance = new SpeechSynthesisUtterance();
    assert_true("rate" in utterance);
    assert_type(utterance.rate, "number", "rate should be string type attribute");
    assert_equals(utterance.rate, 1, "default value of rate is expected as 1 but found as " + utterance.rate);
    utterance.rate = 2;
    assert_equals(utterance.rate, 2, "value of rate set as 2 but found as " + utterance.rate);
    utterance.rate = -5;
    assert_equals(Math.round(utterance.rate * 10) / 10, 0.1, "value of rate set as -5 but should be found as minimum value 0.1 but found " + utterance.rate);
    utterance.rate = 15;
    assert_equals(utterance.rate, 10, "value of rate set as 15 but should be found as maximum value 10 but found " + utterance.rate);
}, document.title);

</script>
</body>
</html>
