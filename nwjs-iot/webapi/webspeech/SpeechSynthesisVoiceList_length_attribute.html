<body bgcolor="FFFFFF">
<div id="log"></div>
<script>
//==== TEST: SpeechSynthesisVoiceList_length_attribute
//==== LABEL Check if length attribute of SpeechSynthesisVoiceList is writable
//==== PRIORITY P1
//==== SPEC Tizen Web API:Speech:SpeechSynthesisVoiceList:length A
//==== SPEC_URL https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#SpeechSynthesisVoiceList
//==== TEST_CRITERIA AE AT ARO

test(function () {
    var webspeechSynthesisList = speechSyn.getVoices();
    assert_true("length" in webspeechSynthesisList, "length is not exist in webspeechSynthesisList") ;
    check_attribute(webspeechSynthesisList, "length", webspeechSynthesisList.length, "number", 100);
}, document.title);

</script>
