<html>
<head>
<title>SpeechSynthesisUtterance_lang_attribute</title>
<meta charset="UTF-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/webspeech_common.js"></script>
</head>
<body bgcolor="FFFFFF" id="myid" lang="en-us">
<div id="log"></div>
<script type="text/javascript">
//==== TEST: SpeechSynthesisUtterance_lang_attribute
//==== LABEL Check if lang attribute of SpeechSynthesisUtterance exist and writable
//==== PRIORITY P1
//==== SPEC Tizen Web API:Speech:SpeechSynthesisUtterance:lang A
//==== SPEC_URL https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#dfn-utterancelang
//==== TEST_CRITERIA AE AT ADV ASG

test(function () {
    var utterance = new SpeechSynthesisUtterance();
    assert_equals(utterance.lang, "", "value of lang expected as '' but found as " + utterance.lang);
    check_attribute(utterance, "lang", utterance.lang, "string", "de-DE");
}, document.title);

</script>
</body>
</html>
