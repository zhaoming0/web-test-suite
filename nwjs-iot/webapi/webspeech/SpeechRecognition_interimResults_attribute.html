</head>
<body bgcolor="FFFFFF">
<div id="log"></div>
<script>
//==== TEST: SpeechRecognition_interimResults_attribute
//==== LABEL Check if interimResults attribute of SpeechRecognition exists
//==== PRIORITY P1
//==== SPEC Tizen Web API:Speech:SpeechRecognition:continuous A
//==== SPEC_URL https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#dfn-interimresults
//==== TEST_CRITERIA AE,AT,ADV,ASG

test(function () {
    var recognition = new speechRecognition();
    check_attribute(recognition, "interimResults", recognition.interimResults, "boolean", true);
}, document.title);

</script>
