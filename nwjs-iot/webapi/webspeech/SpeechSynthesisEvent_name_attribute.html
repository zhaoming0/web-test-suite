<html>
<head>
<title>SpeechSynthesisEvent_name_attribute</title>
<meta charset="utf-8"/>
<script src="support/unitcommon.js"></script>
<script src="support/webspeech_common.js"></script>
</head>
<body bgcolor="FFFFFF">
<div id="log"></div>
<script>
//==== TEST: SpeechSynthesisEvent_name_attribute
//==== LABEL Check if name attribute of SpeechSynthesisEvent is readOnly
//==== PRIORITY P1
//==== SPEC Tizen Web API:Speech:SpeechSynthesisEvent:name A
//==== SPEC_URL https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#SpeechSynthesisEvent
//==== TEST_CRITERIA AE AT ARO

var t = async_test(Document.title, {timeout: 9000}),utteranceObject;
t.step(function () {
    utteranceObject = new SpeechSynthesisUtterance();
    utteranceObject.text = "test";
    utteranceObject.onstart = t.step_func(function (evt) {
        assert_true("name" in evt, "attribute name doesn't exist in provided object");
        check_readonly(evt, "name", evt.name, "string", "dummyName");
        t.done();
    });
    utteranceObject.onerror = t.step_func(function () {
        assert_unreached("SpeechSynthesisUtterance get error");
        t.done();
    });
    speechSyn.speak(utteranceObject);
});

</script>
</body>
</html>
