<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script>
  function start() {
    document.getElementById("transBox").className = "trans_box trans_box_hover";
  }

  function end() {
    document.getElementById("transBox").className = "trans_box";
  }
</script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>

<div class="content">
  <h4>This sample demonstrates the CSS Transitions effect with mouse over event or clicking the 'Start', 'Revert' button.</h4>
  <div id="transBox" class="trans_box">
    <div class="trans_list ease">1</div>
    <div class="trans_list ease_in">2</div>
    <div class="trans_list ease_out">3</div>
    <div class="trans_list ease_in_out">4</div>
    <div class="trans_list linear">5</div>
  </div>
  <div style="margin-top: 15px;">
    <button onclick="javascript:start();" type="button" class="btn btn-default btn-lg btn-block">Start</button>
    <button onclick="javascript:end();" type="button" class="btn btn-default btn-lg btn-block">Revert</button>
  </div>
</div>

<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>The Transitions effect is designed by transform property.</p>
</div>
