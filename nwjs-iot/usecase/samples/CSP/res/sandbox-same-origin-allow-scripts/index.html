<html>
  <head>
    <title>WRT Test: sandbox-same-origin-allow-scripts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/main.css" />
    <script src="../../../../js/jquery-2.1.3.min.js"></script>
    <script src="../../../../js/bootstrap.min.js"></script>
    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/tests.js"></script>
    <meta http-equiv="Content-Security-Policy" content="sandbox allow-same-origin allow-scripts ">
    <meta http-equiv="x-Content-Security-Policy" content="sandbox allow-same-origin allow-scripts ">
    <meta http-equiv="X-WebKit-CSP" content="sandbox allow-same-origin allow-scripts ">
    <script src="../../../../res/js/csp.js"></script>
  </head>
  <body>
    <div id="header">
      <h3 id="main_page_title"></h3>
    </div>
    <div class="content">
      <div id="test"></div>
      <script>
          if(typeof addLocalStyle == "function"){
              document.write("<div id='test2'>Filler Text</div>");
          }else{
              document.write("<div id='test2'>The script in this widget is not loaded</div>");
          };
      </script>
      <img style="display:none"
          onerror="javascript:document.getElementById('test').innerHTML='Filler Text'"
          src="about:blank">
      </img>
    </div>
    <div class="footer">
      <div id="footer"></div>
    </div>
    <div class="modal fade" id="popup_info">
      <p>Verifies 'sandbox: allow-same-origin allow-scripts' allow to load resources in same orgin.</p>
    </div>
  </body>
