<html>
  <head>
    <title>WRT Test: csp-none</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/main.css" />
    <script src="../../../../js/jquery-2.1.3.min.js"></script>
    <script src="../../../../js/bootstrap.min.js"></script>
    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/tests.js"></script>
    <meta http-equiv="Content-Security-Policy" content="connect-src 'none';font-src 'none';img-src 'none' 'unsafe-inline';style-src 'none' 'unsafe-inline';script-src 'none' 'unsafe-inline'"/>
    <meta http-equiv="x-Content-Security-Policy" content="connect-src 'none';font-src 'none';img-src 'none' 'unsafe-inline';style-src 'none' 'unsafe-inline';script-src 'none' 'unsafe-inline'"/>
    <meta http-equiv="X-WebKit-CSP" content="connect-src 'none';font-src 'none';img-src 'none' 'unsafe-inline';style-src 'none' 'unsafe-inline';script-src 'none' 'unsafe-inline'"/>
    <script src="../../../../res/js/csp.js"></script>
    <script src="http://127.0.0.1:8081/opt/usecase-webapi-xwalk-tests/res/js/csp_online.js"></script>
    <link rel="stylesheet" href="../../../../res/css/csp_style.css"/>
    <link rel="stylesheet" href="http://127.0.0.1:8081/opt/usecase-webapi-xwalk-tests/res/css/csp_style_online.css"/>
    <style>
        .csp_error {
            color: red;
        }
    </style>
  </head>
  <body>
    <div id="header">
      <h3 id="main_page_title"></h3>
    </div>
    <div class="content">
      <div id="csp_local">ABCD</div>
      <div id="csp_online">ABCD</div>
      <script>
          var xhr = new XMLHttpRequest();
          try {
              xhr.open("GET", "http://www.w3.org");
              addLocalStyle();
              addOnlineStyle();
          } catch(e) {
              $("#csp_local").addClass("csp_error");
              $("#csp_online").addClass("csp_error");
          }
      </script>
      <hr/>
      <font size="2">Note: The pass/fail button and button style will be lost as expected, since the csp security rule are set to "none" in this test.</font>
    </div>
    <div class="footer">
      <div id="footer"></div>
    </div>
    <div class="modal fade" id="popup_info">
      <p>Verifies 'csp: none' deny to load resources in same orgin and cross orgin's.</p>
    </div>
  </body>
</html>
