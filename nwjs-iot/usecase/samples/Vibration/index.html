<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/slider.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>
<script src="js/jquery/bootstrap-slider.js"></script>
<style>
    .vibration {
        text-align: left
    }
</style>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <h4>This sample demonstrates the Vibration is able to adjust vibration time from 500ms to 3000ms, vibration period from 100ms to 2000ms, and vibration number from 1 to 20.</h4>
  Requirement:
  <ul>
    <li>This sample requires vibration support</li>
  </ul>
  <label class="vibration">Vibration Time(s)</label>
  <div style="margin-top: 30px"><input id="slider-1" data-slider-id='ex1Slider' type="text" data-slider-min="0.50" data-slider-max="3" data-slider-step="0.10" data-slider-value="1" style="width: 100%"/></div>
  <label class="vibration">Vibration Periods(s)</label>
  <div style="margin-top: 30px"><input id="slider-2" data-slider-id='ex2Slider' type="text" data-slider-min="0.10" data-slider-max="2" data-slider-step="0.10" data-slider-value="0.50" style="width: 100%"/></div>
  <label class="vibration">Vibration Number</label>
  <div style="margin-top: 30px"><input id="slider-3" data-slider-id='ex3Slider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="2" style="width: 100%"/></div>
  <label class="vibration">Vibration</label>
  <div class='btn-group' style="width: 100%">
    <button id="on" type="button" class="btn btn-default btn-lg bar-grid-a">On</button>
    <button id="off" type="button" class="btn btn-default btn-lg bar-grid-a">Off</button>
  </div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
    <p>The Vibration feature: vibrate attribute.</p>
</div>
